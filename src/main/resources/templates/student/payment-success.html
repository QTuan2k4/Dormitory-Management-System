<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanh toán thành công</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .success-icon {
            font-size: 80px;
            color: #28a745;
            animation: scaleIn 0.5s ease-out;
        }
        @keyframes scaleIn {
            0% { transform: scale(0); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        .success-card {
            border-top: 4px solid #28a745;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card success-card shadow">
                    <div class="card-body text-center p-5">
                        <i class="fas fa-check-circle success-icon mb-4"></i>
                        <h2 class="text-success mb-3">Thanh toán thành công!</h2>
                        <p class="text-muted mb-4">Giao dịch của bạn đã được xử lý thành công.</p>
                        
                        <div class="bg-light rounded p-3 mb-4 text-start">
                            <div class="row mb-2">
                                <div class="col-6 text-muted">Mã đơn hàng:</div>
                                <div class="col-6 text-end fw-bold" th:text="${orderId}"></div>
                            </div>
                            <div class="row mb-2">
                                <div class="col-6 text-muted">Số tiền:</div>
                                <div class="col-6 text-end fw-bold text-success" th:text="${totalPrice + ' VNĐ'}"></div>
                            </div>
                            <div class="row mb-2">
                                <div class="col-6 text-muted">Mã giao dịch:</div>
                                <div class="col-6 text-end fw-bold" th:text="${transactionId}"></div>
                            </div>
                            <div class="row">
                                <div class="col-6 text-muted">Thời gian:</div>
                                <div class="col-6 text-end fw-bold" th:text="${paymentTime}"></div>
                            </div>
                        </div>
                        
                        <a th:href="@{/student/invoices}" class="btn btn-success btn-lg">
                            <i class="fas fa-arrow-left me-2"></i>Quay lại danh sách hóa đơn
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
