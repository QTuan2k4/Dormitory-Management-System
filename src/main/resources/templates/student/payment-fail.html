<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanh toán thất bại</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .fail-icon {
            font-size: 80px;
            color: #dc3545;
            animation: shake 0.5s ease-out;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        .fail-card {
            border-top: 4px solid #dc3545;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card fail-card shadow">
                    <div class="card-body text-center p-5">
                        <i class="fas fa-times-circle fail-icon mb-4"></i>
                        <h2 class="text-danger mb-3">Thanh toán thất bại!</h2>
                        <p class="text-muted mb-4">Giao dịch không thể hoàn tất. Vui lòng thử lại.</p>
                        
                        <div class="bg-light rounded p-3 mb-4">
                            <p class="mb-0 text-muted" th:if="${errorMessage}" th:text="${errorMessage}">
                                Đã xảy ra lỗi trong quá trình thanh toán.
                            </p>
                        </div>
                        
                        <div class="d-flex justify-content-center gap-3">
                            <a th:href="@{/student/invoices}" class="btn btn-outline-secondary">
                                <i class="fas fa-arrow-left me-2"></i>Quay lại
                            </a>
                            <a th:href="@{/payment/checkout/{id}(id=${invoiceId})}" class="btn btn-danger" th:if="${invoiceId}">
                                <i class="fas fa-redo me-2"></i>Thử lại
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
