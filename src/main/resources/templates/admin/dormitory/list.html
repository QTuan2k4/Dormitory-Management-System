<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${pageTitle}">Quản lý KTX</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        .building-card {
            transition: all 0.3s;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.6);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 16px;
        }
        .building-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body class="bg-light">
<div class="container py-5">
    <h1 class="text-center mb-5 text-primary"><i class="fas fa-building me-3"></i>Quản lý Ký túc xá</h1>

    <div class="row row-cols-1 row-cols-md-3 g-5">
        <div th:each="b : ${buildings}" class="col">
            <a th:href="@{'/admin/dormitories/' + ${b.id}}" class="text-decoration-none">
                <div class="card building-card shadow-lg">
                    <div class="card-body text-center">
                        <i class="fas fa-home fa-3x mb-3"></i>
                        <div th:text="${b.name}">Tòa A</div>
                        <small th:text="${b.totalFloors} + ' tầng'">8 tầng</small>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>
</body>
</html>
