spring.application.name=DMS

# ===== DataSource (MySQL) =====
spring.datasource.url=jdbc:mysql://localhost:3306/dormitory_management
spring.datasource.username=root
spring.datasource.password=12345

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hikari pool (optional)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=30000

# ===== JPA / Hibernate =====
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=Asia/Ho_Chi_Minh
spring.jpa.open-in-view=false

# ===== Thymeleaf =====
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.mode=HTML

# ===== Server =====
server.port=8080
app.upload.base-dir=D:\spring mvc\Dormitory-Management-System

# ===== Invoice Pricing =====
invoice.pricing.electricity-price-per-kwh=4000
invoice.pricing.water-price-per-m3=8000
invoice.pricing.internet-fee-per-month=100000
spring.task.scheduling.enabled=true

